        <meta charset="UTF-8">

        <title>Form Submission</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Form</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Submission</title>
        <script>
            function handleSubmit(event) {
                event.preventDefault(); // Prevent the form from submitting the traditional way

                // Perform form validation or other logic here if needed

                // Show popup message
                alert('Your form is submitted');

                // Submit the form data using fetch or XMLHttpRequest
                fetch('/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: document.getElementById('name').value,
                            dob: document.getElementById('dob').value,
                            email: document.getElementById('email').value,
                            gender: document.querySelector('input[name="gender"]:checked').value,
                            phone: document.getElementById('phone').value,
                            state: document.getElementById('state').value
                        })
                    }).then(response => response.json())
                    .then(data => {
                        console.log(data);
                    })
                    .catch(error => console.error('Error:', error));
            }
        </script>
    </head>

    <body>
        <h1 class="heading text-center">ADD USER</h1>
        <div class="container">
            <form id="myForm" onsubmit="handleSubmit(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br><br>

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label><br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br><br>


                <label for="state">Choose a state:</label>
                <select name="state" id="state">
                    <option value="Andhra Pradesh">Tamil Nadu</option>

                    <option value="West Bengal">Andra Pradesh</option>
                </select>


                <br><br>

                <button type="submit" class="btn btn-primary button">Submit</button>
            </form>
        </div>
    </body>
